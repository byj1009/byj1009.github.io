<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.querySelector('.theme-toggle');
        let currentSkin = localStorage.getItem('skin') || 'daylight'; // 기본값 설정

        // 초기 로드 시 현재 스킨 적용
        document.body.classList.add(currentSkin);

        toggleButton.addEventListener('click', function() {
            // 현재 스킨을 토글
            if (currentSkin === 'daylight') {
                currentSkin = 'midnight';
                filename = "{{ '/assets/css/skin-midnight.css' | relative_url }}";
            } else {
                currentSkin = 'daylight';
                filename = "{{ '/assets/css/skin-daylight.css' | relative_url }}";
            }
            const elem = document.createElement("link");
                elem.setAttribute("rel", "stylesheet");
                elem.setAttribute("type", "text/css");
                elem.setAttribute("href", filename);
                document.getElementsByTagName("head")[0].appendChild(elem); 
            // 클래스 변경
            document.body.className = currentSkin;

            // 로컬 스토리지에 현재 스킨 저장
            localStorage.setItem('skin', currentSkin);
        });
    });
</script>
